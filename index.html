<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animalia - Dashboard de administración</title>
    <link href="public/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="public/images/logo.png" alt="Animalia" title="Animalia - Lo mejor para tus mascotas" />
                    <h2>Animalia</h2>
                </div>
                <div class="close" id="closs-btn">
                    <span class="material-icons">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons">person_outline</span>
                    <h3>Usuarios</h3>
                </a>
                <a href="#">
                    <span class="material-icons">receipt_long</span>
                    <h3>Pedidos</h3>
                </a>
                <a href="#">
                    <span class="material-icons">insights</span>
                    <h3>Estadísticas</h3>
                </a>
                <a href="#">
                    <span class="material-icons">mail_outline</span>
                    <h3>Mensajes</h3>
                    <span class="contadorDeMensajes">6</span>
                </a>
                <a href="#">
                    <span class="material-icons">inventory</span>
                    <h3>Productos</h3>
                </a>
                <a href="#">
                    <span class="material-icons">report_gmailerrorred</span>
                    <h3>Informes</h3>
                </a>
                <a href="#">
                    <span class="material-icons">settings</span>
                    <h3>Configuración</h3>
                </a>
                <a href="#">
                    <span class="material-icons">add</span>
                    <h3>Agregar producto</h3>
                </a>
                <a href="#">
                    <span class="material-icons">logout</span>
                    <h3>Cerrar sesión</h3>
                </a>
            </div>
        </aside>
    </div>
</body>

</html>
